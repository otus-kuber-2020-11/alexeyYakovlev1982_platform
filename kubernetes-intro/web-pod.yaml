apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    key: value
spec:
  volumes:
  - name: app
    emptyDir: {}
  containers:
  - name: web
    image: alexeyyakovlev1982/docker_simple_py_http_server_yakovlev
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - name: init-web
    image: busybox:1.31
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
    - name: app
      mountPath: /app